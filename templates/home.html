<!DOCTYPE html>
<html>
<head>
    <title>Home</title>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;

    <h1>Welcome to the Admin Panel</h1>
    <div class="button-container">
        <button onclick="window.location.href='/api/faqs'">Edit FAQ</button>
