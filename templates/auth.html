<!DOCTYPE html>
<html>
<head>
    <title>Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Authentication</h1>
    <form action="/auth" method="POST">
        <input type="text" name="key" placeholder="Enter key" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
